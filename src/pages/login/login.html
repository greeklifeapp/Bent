<script src="https://apis.google.com/js/platform.js?onload=init"></script>

<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class = "container">
    <div class="row justify-content-center text-center">
        <h1>Login Page</h1>    
    </div>
    <div class="row justify-content-center text-center">
        <button id = "login" ion-button secondary (click)="auth()" class="mbsc-btn-block" [hidden]="calApiLoaded">Login with Google</button>
    </div>
    <div class="row justify-content-center text-center">
      <img src="" alt="" id = "profilePic">
    </div>
  </div>

</ion-content>
